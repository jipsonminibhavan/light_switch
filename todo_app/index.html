<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jipson Minibhavan" />
    <meta name="description" content="Basic To-do-App with state management" />
    <link rel="stylesheet" href="https://unpkg.com/browse/normalize.css@7.0.0/normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>ToDo-App</title>
</head>

<body>
    <header class="page-header">
        <h1 class="page-header-title">ToDo App</h1>
    </header>
    <main class="main">
        <div class="to-do-ar">
            <!-------Eingabemaske------>
            <section class="add-todos">
                <input type="text" id="new-todo" required minlength="5" placeholder="Get shi*t done!" />
                <button id="add-btn">ADD</button>
            </section>
            <!-------Filteroption------>
            <section class="filter&options">
                <h2> Filter & Options</h2>
                <div class="radio-container" id="radio-container">
                    <input type="radio" name="filter" value="all" id="radio-all" class="radio-button" checked />
                    <label for="radio-all">All</label>
                    <input type="radio" name="filter" value="open" id="radio-open" class="radio-button" />
                    <label for="radio-open">Open</label>
                    <input type="radio" name="filter" value="open" id="radio-done" class="radio-button" />
                    <label for="radio-done">Done</label>
                </div>
            <!-------Removebtn-------->
                <button id="btn-del">Remove Done To-Dos</button>
            </section>
            <!-------TodoListe------->
            <section class="your-todos">
                <h2> Your Todos</h2>
                <ul  id="todo-list"></ul>
            </section>
    </main>
    <script src="src/script.js"></script>
</body>

</html>
