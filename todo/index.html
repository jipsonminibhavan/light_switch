<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Todo List of todos</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300&display=swap" rel="stylesheet" />
</head>

<body>
    <header>
        <h1>What ToDo With Myself?</h1>
    </header>
    <main>
        <article>
            <section>
                
                    <input type="text" id="input-todo" placeholder=" Get sh*t done" />
                    <button id="add-button">ADD</button>
                
            </section>
            </section>
            <section>
                <h2>Filter and Options</h2>
                <input class="radio-button" type="radio" id="all" name="choice" value="All" />
                <label for="all">All</label><br />
                <input class="radio-button" type="radio" id="open" name="choice" value="Open" />
                <label for="open">Open</label><br />
                <input class="radio-button" type="radio" id="done" name="choice" value="Done" />
                <label for="done">Done</label><br />
                <button id="remove-done-todos">Remove Done ToDos</button>
            </section>

            <section>
                <h2>Your Todos</h2>
                <ul id="todo-list"></ul>
            </section>
        </article>
    </main>
</body>

</html>
